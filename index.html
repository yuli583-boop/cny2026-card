<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Lunar New Year</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffdfb0, #b1001a 55%, #5b0010);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      padding:28px 26px;
      border-radius:22px;
      background: rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 8px; font-size:34px; }
    .cn{ font-size:22px; opacity:0.95; margin:0 0 14px;}
    .msg{ font-size:16px; line-height:1.5; opacity:0.92; margin:0 0 18px;}
    .badge{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,215,0,0.18);
      border:1px solid rgba(255,215,0,0.35);
      color:#ffe38a;
      font-weight:600;
      margin-bottom:12px;
    }
    button{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      background: linear-gradient(90deg, #ffd36a, #ffb000);
      color:#5b0010;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }
    button:active{ transform: translateY(1px); }

    .hint {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  justify-content: center;
  margin-top: 10px;
  font-size: 15px;
  opacity: 0.92;
}
.hint .hand {
  display: inline-block;
  animation: nudge 0.9s ease-in-out infinite;
}
@keyframes nudge {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-7px); }
}

  .spark{
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  background: #ffd36a;
  opacity:1;
  pointer-events:none;
  z-index: 9999;
  animation: explode 1.6s ease-out forwards;
  filter: drop-shadow(0 0 18px rgba(255, 211, 106, 0.95));
}

@keyframes explode{
  0%{
    transform: translate(0,0) scale(0.5);
    opacity:1;
  }
  100%{
    transform: translate(var(--dx), var(--dy)) scale(0.1);
    opacity:0;
  }
}

    .horses {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}
.horse {
  position: absolute;
  font-size: 80px;
  animation: gallop linear infinite;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
  transform: scaleX(1);
}
@keyframes gallop {
  from { transform: translateX(120vw); }
  to { transform: translateX(-30vw); }
}

/* Make sure the card stays above the horses */
.card { position: relative; z-index: 2; }
    

 .lantern{
  position:absolute;
  bottom:-120px;
  width:46px;
  height:66px;
  border-radius:14px;
  background: linear-gradient(#ff4a5e, #b1001a);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  animation: floatUp linear infinite;
  opacity:0.9;
  z-index: 0;   /* ğŸ‘ˆ ADD THIS */
}    
    
    .lantern::before{
  content:"";
  position:absolute;
  left:50%;
  top:-12px;
  width:26px;
  height:10px;
  transform: translateX(-50%);
  border-radius:6px;
  background: linear-gradient(#ffd700, #c9a000);
}
.lantern::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-16px;
  width:18px;
  height:18px;
  transform: translateX(-50%);
  border-radius:50%;
  background: linear-gradient(#ffd700, #c9a000);
}

background:
  linear-gradient(to right,
    transparent 20%,
    rgba(255,215,0,0.3) 22%,
    transparent 24%,
    transparent 48%,
    rgba(255,215,0,0.3) 50%,
    transparent 52%,
    transparent 76%,
    rgba(255,215,0,0.3) 78%,
    transparent 80%
  ),
  radial-gradient(circle at 30% 30%, #ff6b7d, #b1001a 75%);
   
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-120vh) translateX(var(--drift)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="badge">ğŸ§§ Lunar New Year Card</div>
    <h1>Happy Lunar New Year!</h1>
    <p class="cn">ç¥æ–°æ˜¥å¤§å‰ï¼Œä¸‡äº‹é¡ºæ„ï¼Œé©¬åˆ°æˆåŠŸï¼</p>
    <p class="msg">Wishing you health, happiness, and good fortune in the new year âœ¨</p>
    <button id="btn">Celebrate ğŸ†</button>
    <div class="hint">
  <span class="hand">ğŸ‘ˆ</span>
  <span>Click to watch the fireworksğŸ˜Š!</span>
</div>
    <p style="margin:14px 0 0; font-size:14px; opacity:0.85;">Made with â¤ï¸ by Lorena</p>
  </div>

<div class="horses" aria-hidden="true">
  <span class="horse" style="top: 12%; animation-duration: 9s;  animation-delay: -1s;">ğŸ</span>
  <span class="horse" style="top: 28%; animation-duration: 12s; animation-delay: -6s;">ğŸ</span>
  <span class="horse" style="top: 46%; animation-duration: 10s; animation-delay: -3s;">ğŸ</span>
  <span class="horse" style="top: 63%; animation-duration: 14s; animation-delay: -9s;">ğŸ</span>
  <span class="horse" style="top: 78%; animation-duration: 11s; animation-delay: -4s;">ğŸ</span>
</div>
  
  <script>
    // floating lanterns
    for (let i=0;i<10;i++){
      const l = document.createElement('div');
      l.className='lantern';
      l.style.left = Math.random()*100 + 'vw';
      l.style.animationDuration = (8 + Math.random()*8) + 's';
      l.style.animationDelay = (-Math.random()*12) + 's';
      l.style.setProperty('--drift', (Math.random()*120 - 60) + 'px');
      document.body.appendChild(l);
    }

    // fireworks on click
    const card = document.getElementById('card');
    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
  const rect = card.getBoundingClientRect();

  // 3 big bursts
  for (let burst = 0; burst < 3; burst++) {
    const centerX = rect.left + rect.width / 2 + (Math.random() * 200 - 100);
    const centerY = rect.top + rect.height / 2 + (Math.random() * 160 - 80);

    // more sparks per burst
    for (let i = 0; i < 80; i++) {
      const s = document.createElement('div');
      s.className = 'spark';

      s.style.left = centerX + 'px';
      s.style.top = centerY + 'px';

      // MUCH wider explosion
      s.style.setProperty('--dx', (Math.random() * 900 - 450) + 'px');
      s.style.setProperty('--dy', (Math.random() * 700 - 350) + 'px');

      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1700);
    }
  }
});
  </script>
</body>
</html>
