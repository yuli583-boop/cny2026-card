<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Lunar New Year</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top, #ffdfb0, #b1001a 55%, #5b0010);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      padding:28px 26px;
      border-radius:22px;
      background: rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 8px; font-size:34px; }
    .cn{ font-size:22px; opacity:0.95; margin:0 0 14px;}
    .msg{ font-size:16px; line-height:1.5; opacity:0.92; margin:0 0 18px;}
    .badge{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,215,0,0.18);
      border:1px solid rgba(255,215,0,0.35);
      color:#ffe38a;
      font-weight:600;
      margin-bottom:12px;
    }
    button{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      background: linear-gradient(90deg, #ffd36a, #ffb000);
      color:#5b0010;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }
    button:active{ transform: translateY(1px); }

    .spark{
      position:absolute;
      width:8px; height:8px;
      border-radius:50%;
      background: #ffd36a;
      opacity:0.9;
      animation: pop 1.2s ease-out forwards;
      filter: drop-shadow(0 0 10px rgba(255, 211, 106, 0.9));
    }
    @keyframes pop{
      0%{ transform: scale(0.6); opacity:0.0;}
      15%{ opacity:0.9;}
      100%{ transform: translate(var(--dx), var(--dy)) scale(0.1); opacity:0;}
    }

    .lantern{
      position:absolute;
      bottom:-120px;
      width:46px; height:66px;
      border-radius:14px;
      background: linear-gradient(#ff4a5e, #b1001a);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      animation: floatUp linear infinite;
      opacity:0.9;
    }
    .lantern::before{
      content:"";
      position:absolute; left:50%; top:-10px;
      width:14px; height:10px;
      transform: translateX(-50%);
      border-radius:6px;
      background: rgba(255,215,0,0.85);
    }
    .lantern::after{
      content:"";
      position:absolute; left:50%; bottom:-18px;
      width:2px; height:18px;
      transform: translateX(-50%);
      background: rgba(255,215,0,0.75);
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-120vh) translateX(var(--drift)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="badge">üßß Lunar New Year Card</div>
    <h1>Happy Chinese New Year!</h1>
    <p class="cn">Êñ∞Êò•Â§ßÂêâ, ‰∏á‰∫ãÈ°∫ÊÑèÔºåÈ©¨Âà∞ÊàêÂäüÔºÅ</p>
    <p class="msg">Wishing you health, happiness, and good fortune in the new year ‚ú®</p>
    <button id="btn">Celebrate üéÜ</button>
    <p style="margin:14px 0 0; font-size:13px; opacity:0.8;">Made with GitHub Pages</p>
  </div>

  <script>
    // floating lanterns
    for (let i=0;i<10;i++){
      const l = document.createElement('div');
      l.className='lantern';
      l.style.left = Math.random()*100 + 'vw';
      l.style.animationDuration = (8 + Math.random()*8) + 's';
      l.style.animationDelay = (-Math.random()*12) + 's';
      l.style.setProperty('--drift', (Math.random()*120 - 60) + 'px');
      document.body.appendChild(l);
    }

    // fireworks on click
    const card = document.getElementById('card');
    const btn = document.getElementById('btn');
    btn.addEventListener('click', () => {
      for (let i=0;i<26;i++){
        const s = document.createElement('div');
        s.className='spark';
        const rect = card.getBoundingClientRect();
        s.style.left = (rect.left + rect.width/2) + 'px';
        s.style.top = (rect.top + rect.height/2) + 'px';
        s.style.setProperty('--dx', (Math.random()*300 - 150) + 'px');
        s.style.setProperty('--dy', (Math.random()*240 - 120) + 'px');
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 1400);
      }
    });
  </script>
</body>
</html>
